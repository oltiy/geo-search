@if (countries() && dataSourceDisplay) {
  <div>
    <table mat-table [dataSource]="dataSourceDisplay">
      <ng-container matColumnDef="commonName">
        <th mat-header-cell *matHeaderCellDef>Common Name</th>
        <td mat-cell *matCellDef="let element">{{ element.commonName }}</td>
      </ng-container>
      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef>Capital</th>
        <td mat-cell *matCellDef="let element">{{ element.capital }}</td>
      </ng-container>

      <ng-container matColumnDef="currencies">
        <th mat-header-cell *matHeaderCellDef>Currency</th>
        <td mat-cell *matCellDef="let element">{{ element.currencies }}</td>
      </ng-container>

      <ng-container matColumnDef="languages">
        <th mat-header-cell *matHeaderCellDef>Language</th>
        <td mat-cell *matCellDef="let element">{{ element.languages }}</td>
      </ng-container>

      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef>Population</th>
        <td mat-cell *matCellDef="let element">{{ element.population | number }}</td>
      </ng-container>

      <ng-container matColumnDef="flags">
        <th mat-header-cell *matHeaderCellDef>Flag</th>
        <td mat-cell *matCellDef="let element"><img class="flag-image" [src]="element.flags.svg" /></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="totalCountries()"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPaginateChange($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
}
